<form #loginForm="ngForm" class="forn-signin" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">login</h2>
        <div class="alert alert-danger" *ngIf="invalidLogin">Invalid username or password</div>
        <br>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
